<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
    <style>
        /* CSS to apply styles */
        body {
            /* Sets a soft, light blue background for the entire page */
            background-color: #f0f8ff; /* AliceBlue */
            font-family: Arial, sans-serif;
            margin: 0; /* Removes default browser margin */
            padding: 20px;
        }

        .container {
            /* Styles for the content area to make it stand out */
            background-color: white;
            padding: 20px;
            max-width: 600px; /* Limits the width of the text block */
            margin: 50px auto; /* Centers the container block horizontally */
            border-radius: 8px; /* Soft, rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-top: 0;
        }

        p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Simple Website</h1>

        <p>WELCOME</p>

        <p> have a good day</p>
    </div>
</body>
</html>
